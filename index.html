<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Position Visualization</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <script src="/satellite.js"></script>
</head>

<body>


    <div class="container">
        <nav class="navbar bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Satellite Position Visualization</a>
            </div>
        </nav>

        <div id="map"></div>
        <div class="card mt-2">
            <div class="card-body">


                <div class="row">
                    <div class="col">
                        <h4>Satellite count: <span id="satcount">0</span></h4>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="drawtrail">
                            <label class="form-check-label" for="flexCheckDefault">
                                Draw trail
                            </label>
                        </div>
                        <button id="loaddatabtn" type="button" class="btn btn-primary">Live update</button>
                    </div>
                    <div class="col">
                        <h4>Historical info</h4>

                        <div class="row">
                            <div class="col">
                                <input class="form-control" type="date" id="dateinput">

                            </div>
                            <div class="col">
                                <input class="form-control" type="time" id="timeinput">

                            </div>

                        </div>




                        <button id="refreshbtn" type="button" class="btn btn-primary mt-2">Refresh</button>


                    </div>

                </div>


            </div>
        </div>


    </div>

    <script defer src="/script.js"></script>
</body>

</html>
